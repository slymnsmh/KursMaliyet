<!DOCTYPE html>

  <head>
    <title>Maliyet Hesaplama</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      body {
        font-size: 2vw;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      label {
        margin-top: 3vw;
      }
      input {
        font-size: 1.5vw;
        height: 5vw;
        margin-top: 1vw;
      }
    </style>
  </head>
  <body>
    <div style="margin: auto; width: 100%;">
      <div style="margin: auto; width: 100%;">
        <h1 style="text-align: center;">Maliyet Hesaplama</h1>
      </div>
      <form action="/" style="margin: auto; width: 100%; justify-content: center; align-items: center;">
        <div style="display: flex; flex-direction: column; width: 100%;">
          <label for="kac_b">B Aday Sayısı</label>
          <input onchange="update()" type="number" id="kac_b" name="kac_b" placeholder="Bir değer giriniz..." required>
          
          <label for="vali_taban">Vali Taban Fiyatı</label>
          <input onchange="update()" type="number" step="0.1" id="vali_taban" name="vali_taban" placeholder="Bir değer giriniz..." required>
          
          <label for="tabana_ekle">Taban fiyatın üzerine eklenecek tutar</label>
          <input onchange="update()" type="number" step="0.1" id="tabana_ekle" name="tabana_ekle" placeholder="Bir değer giriniz..." required>
          
          <label for="indirim">İndirim miktarı</label>
          <input onchange="update()" type="number" step="0.1" id="indirim" name="indirim" placeholder="Bir değer giriniz..." required>
          
          <label for="b_fiyat">Son haliyle B ehliyet ücreti</label>
          <input type="number" step="0.1" value="0" id="b_fiyat" name="b_fiyat" disabled value="" required style="background-color: rgba(250, 250, 0, 0.2);">
          
          <label for="toplam_ciro">Toplam Ciro</label>
          <input type="number" step="0.1" value="0" id="toplam_ciro" name="toplam_ciro" disabled value="" required style="background-color: rgba(250, 250, 0, 0.2);">
          
          <label for="saalik_drk_ucret">Saatlik Direksiyon Özel Ders Ücreti</label>
          <input type="number" step="0.1" id="saalik_drk_ucret" name="saalik_drk_ucret" placeholder="Bir değer giriniz..." required>
          
          <label for="bsrz_ders_ucret">Başarısız Özel Ders Ücreti</label>
          <input type="number" step="0.1" id="bsrz_ders_ucret" name="bsrz_ders_ucret" placeholder="Bir değer giriniz..." required>
          
          <label for="tazminata_esas_brut">Tazminata Esas Brüt Nedir</label>
          <input onchange="update()" type="number" step="0.1" id="tazminata_esas_brut" name="tazminata_esas_brut" placeholder="Bir değer giriniz..." required>
          
          <label for="asgari_ucret_tazminat_maliyet">Asgari Ücretli Kişinin Tazminat Maliyeti</label>
          <input disabled type="number" step="0.1" value="0" id="asgari_ucret_tazminat_maliyet" name="asgari_ucret_tazminat_maliyet" required>
          
          <label for="sgk_haric_brut">SGK Hariç Brüt</label>
          <input onchange="update()" type="number" step="0.1" id="sgk_haric_brut" name="sgk_haric_brut" placeholder="Bir değer giriniz..." required>
          
          <label for="asgari_ucretli_sgk_vs_maliyet">Asgari Ücretlinin SGK vs. maliyeti</label>
          <input onchange="update()" type="number" step="0.1" id="asgari_ucretli_sgk_vs_maliyet" name="asgari_ucretli_sgk_vs_maliyet" placeholder="Bir değer giriniz..." required>
          
          <label for="sgk_dahil_maliyet">SGK dahil maliyet</label>
          <input type="number" step="0.1" value="0" id="sgk_dahil_maliyet" name="sgk_dahil_maliyet" disabled required style="background-color: rgba(250, 250, 0, 0.2);">
          
          <label for=""></label>
          <input type="number" step="0.1" id="" name="" placeholder="Bir değer giriniz..." required>

          <label for=""></label>
          <input type="number" step="0.1" id="" name="" placeholder="Bir değer giriniz..." required>
          
          <button type="submit" href="/" style="margin-top: 2%; height: 3vw;">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script>
    function update() {
      var kac_b = document.getElementById("kac_b").value != "" ? document.getElementById("kac_b").value : 0;
      var vali_taban = document.getElementById("vali_taban").value != "" ? document.getElementById("vali_taban").value : 0;
      var tabana_ekle = document.getElementById("tabana_ekle").value != "" ? document.getElementById("tabana_ekle").value : 0;
      var indirim = document.getElementById("indirim").value != "" ? document.getElementById("indirim").value : 0;
      
      var b_fiyat = parseFloat(vali_taban) + parseFloat(tabana_ekle) - indirim;
      var toplam_ciro = kac_b * b_fiyat;

      document.getElementById("b_fiyat").value = b_fiyat;
      document.getElementById("toplam_ciro").value = toplam_ciro;

      var asgari_ucret_tazminat_maliyet = document.getElementById("tazminata_esas_brut").value / 12 != "" ? document.getElementById("tazminata_esas_brut").value / 12 : 0;
      document.getElementById("asgari_ucret_tazminat_maliyet").value = asgari_ucret_tazminat_maliyet;

      var sgk_haric_brut = document.getElementById("sgk_haric_brut").value != "" ? document.getElementById("sgk_haric_brut").value : 0;
      var asgari_ucretli_sgk_vs_maliyet = document.getElementById("asgari_ucretli_sgk_vs_maliyet").value != "" ? document.getElementById("asgari_ucretli_sgk_vs_maliyet").value : 0;
      var sgk_dahil_maliyet = parseFloat(sgk_haric_brut) + parseFloat(asgari_ucretli_sgk_vs_maliyet);

      document.getElementById("sgk_dahil_maliyet").value = sgk_dahil_maliyet;
    }
  </script>
